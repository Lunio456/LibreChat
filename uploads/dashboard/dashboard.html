<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Showcase Multi Agent Portfolio Analytics</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding-bottom: 60px;
        }

        header {
            background-color: #003C4B;
            color: #fff;
            padding: 1px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            background-color: #003c50;
            color: white;
            font-weight: bold;
            font-size: 14px;
            padding: 10px 16px;
        }

        iframe {
            width: 100%;
            height: 37vh;
            border: none;
            display: block;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #003C4B;
            color: white;
            font-size: 12px;
            line-height: 1.2;
            text-align: center;
            padding: 1px 0;
        }
    </style>
</head>
<body>
    <header><h1>Showcase Multi Agent Portfolio Analytics</h1></header>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-title">Portfolio Performance</div>
                <iframe src="performance.html" title="Performance Chart"></iframe>
            </div>
            <div class="card">
                <div class="card-title">Top 10 Positions by Market Value (EUR)</div>
                <iframe src="top_positions.html" title="Top Positions"></iframe>
            </div>
            <div class="card">
                <div class="card-title">Average Portfolio Drawdown</div>
                <iframe src="drawdown.html" title="Drawdown Chart"></iframe>
            </div>
            <div class="card">
                <div class="card-title">Asset Allocation Overview</div>
                <iframe src="allocation.html" title="Allocation Chart"></iframe>
            </div>
        </div>
    </main>
    <footer><p>&copy; 2025 Portfolio Dashboard</p></footer>
</body>
</html>
